<div class="container">

  <div class="row pt-2">
    <h1>Tareas</h1>
  </div>

  <div class="row pt-2">

    <form [formGroup]="formTask"
      (ngSubmit)="saveTask()">

      <label>Descripci√≥n</label>
      <input class="form-control"
        type="text"
        name="description"
        formControlName="description">

      <div formGroupName="state">
        <label>Estado</label>
        <ng-select [items]="taskStates"
          bindLabel="name"
          bindValue="_id"
          formControlName="id">
        </ng-select>
      </div>

      <label>Fecha Inicio</label>
      <input type="text"
        class="form-control"
        formControlName="startDate"
        [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'YYYY/MM/DD' }"
        bsDatepicker>

      <label>Fecha Fin</label>
      <input type="text"
        class="form-control"
        formControlName="endDate"
        [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'YYYY/MM/DD' }"
        bsDatepicker>

      <div class="py-2">
        <button type="submit"
          class="btn"
          [ngClass]="btnClass"
          [disabled]="saving">{{btnText}}</button>
      </div>

    </form>

  </div>

  <div class="row">

    <ag-grid-angular style="width: 100%; height: 250px;"
      class="ag-theme-alpine"
      [gridOptions]="gridOptions">
    </ag-grid-angular>

  </div>

</div>
